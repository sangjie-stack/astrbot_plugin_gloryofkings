<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7ed321;
            --background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --text-color: #2d3436;
            --section-bg: #f8f9fa;
            --card-bg: white;
        }

        body {
            width: 680px;
            background: var(--background);
            margin: 0 auto;
            padding: 1rem;
        }

        .container {
            width: 100%;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            font-family: 'Segoe UI', 'Microsoft YaHei', system-ui;
            color: var(--text-color);
            margin: 2rem auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            margin-right: 1rem;
        }

        .bind-badge {
            background: #e3f2fd;
            color: #1976d2;
        }

        .switch-badge {
            background: #f0f4c3;
            color: #afb42b;
        }

        .delete-badge {
            background: #ffcdd2;
            color: #d32f2f;
        }

        .list-badge {
            background: #e8f5e9;
            color: #388e3c;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .content-section {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: var(--section-bg);
            border-radius: 1rem;
        }

        .content-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .id-list {
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 0.8rem;
            box-shadow: inset 0 0 0 1px #eee;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .instruction-list {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #eee;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: var(--section-bg);
            border-radius: 0.6rem;
        }

        .timestamp {
            text-align: right;
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="badge {% if type == '绑定' %}bind-badge{% elif type == '切换' %}switch-badge{% elif type == '删除' %}delete-badge{% else %}list-badge{% endif %}">
                {{ type }}操作
            </div>
            <h2>{{ wzryId }}</h2>
        </div>

        {% if idList %}
        <div class="content-section">
            <h3>当前账号列表</h3>
            <pre class="id-list">{{ idList }}</pre>
        </div>
        {% endif %}

        {% if functionList %}
        <div class="instruction-list">
            <div class="instruction-item">
                <span>▶</span>&nbsp;&nbsp;【/王者帮助】查看全部功能
            </div>
            {% for item in functionList %}
            <div class="instruction-item">
                <span>▶</span>&nbsp;&nbsp;{{ item }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="timestamp">
            操作时间：{{ timestamp }}
        </div>
    </div>
</body>
</html>
